<!DOCTYPE html>
<html ng-app="Calendar">
    <head>
        <meta charset="utf-8">
        <title>Angular Calendar</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body class="container text-center" ng-controller="DateCtrl as date">
        <p>{{ date.day | date: 'MMMM yyyy' }}</p>
        <button type="button" name="button" ng-click="date.prevMonth()">Previous Month</button>
        <button type="button" name="button" ng-click="date.nextMonth()">Next Month</button>

        <calendar></calendar>
        <p>{{ date.pickedDay | date: 'fullDate' }}</p>
        <textarea name="name" value="" rows="4" cols="50" placeholder="Write your note" ng-model="date.notes[date.pickedDay]"></textarea><br>
        <button type="submit" ng-click="data.saveNote(date.notes)"name="button">Save</button>
    </body>
</html>
